{% extends "base.html" %}
{% block title %}Confirm delete{% endblock %}
{% block content %}
<div class="container pt-5">
    <form action="{% url "vendor_delete" vendor.id %}" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Vendor</legend>
            <h5>Are you sure you want to delete the vendor "{{ object.slug }}"</h5>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger btn-sm" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-success btn-sm" href="{% url 'vendor' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
